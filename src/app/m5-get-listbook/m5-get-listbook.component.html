<h3>Triệu gọi HTTP GET - List of Book</h3>
{{errMessage}}
<table border="1">
  <tr>
    <td>BookId</td>
    <td>BookName</td>
    <td>Price</td>
    <td>Image</td>
  </tr>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.bookID}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.price}} </td>
      <td>
        <img src="assets/book_images/{{book.image}}" width="50px" height="50px">
      </td>
    </tr>
  </tbody>
</table>
